<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&family=Roboto:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/password-recovery.css">
    <title>Password recovery</title>
</head>
<body>
    <main>
        <nav class="main-passrecov-nav">
            <section class="main-nav-left">
                <img src="./Platzi_YardSale_Logos/logo_yard_sale.svg" alt="logo">
                <div class="main-nav-items">
                    <a href="#">All</a>
                    <a href="#">Clothes</a>
                    <a href="">Electronic</a>
                    <a href="">Furniture</a>
                    <a href="">Toys</a>
                    <a href="">Others</a>
                </div>
            </section>
            <section class="main-nav-right">
                <a href="">Sign in</a>
                <span></span>
            </section>
        </nav>
        <section class="main-passrecov">
            <div class="main-passrecov-img">
                <img src="./Platzi_YardSale_Logos/logo_yard_sale.svg" alt="logo">
            </div>
            <div class="main-passrecov-title">
                <h1>Password recovery</h1>
                <p>Inform your email address used to create your account</p>
            </div>
            <form action="/" class="main-passrecov-form">
                <label for="email-address">Email address</label>
                <input type="text" placeholder="user@yardsale.com" id="email-address">
                <input type="submit" class="main-passrecov-button" value="Submit">
                <a href="#">Back to log in</a>
            </form>
        </section>
    </main>
</body>
</html>
