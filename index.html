<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&family=Roboto:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/curso-frontend/css/style.css">
    <title>Yard Sale Project</title>
</head>
<body>
    <main>
        <nav class="main-login-nav">
            <section class="main-nav-left">
                <img src="./Platzi_YardSale_Logos/logo_yard_sale.svg" alt="logo">
                <div class="main-nav-items">
                    <a href="#">All</a>
                    <a href="#">Clothes</a>
                    <a href="">Electronic</a>
                    <a href="">Furniture</a>
                    <a href="">Toys</a>
                    <a href="">Others</a>
                </div>
            </section>
            <section class="main-nav-right">
                <a href="">Sign in</a>
                <span></span>
            </section>
        </nav>
        <section class="main-login">
            <div class="main-login-img">
                <img src="./Platzi_YardSale_Logos/logo_yard_sale.svg" alt="logo">
            </div>
            <form action="/" class="main-login-form">
                <div class="main-login-inputs">
                    <label for="email-address">Email address</label>
                    <input type="text" placeholder="user@yardsale.com" id="email-address">
                    <label for="login-password">Password</label>
                    <input type="password" placeholder="*********" id="login-password">
                    <input type="button" class="main-login-button" value="Log in">
                    <a href="#">Forgot my password</a>
                </div>
                <div class="main-signup-button">
                    <input type="button" class="signup-button" value="Sign up">
                </div>
            </form>
        </section>
    </main>
</body>
</html>
