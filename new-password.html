<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&family=Roboto:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/new-password.css">
    <title>New password Yard Sale</title>
</head>
<body>
    <main>
        <nav class="main-newpass-nav">
            <section class="main-nav-left">
                <img src="./Platzi_YardSale_Logos/logo_yard_sale.svg" alt="logo">
                <div class="main-nav-items">
                    <a href="#">All</a>
                    <a href="#">Clothes</a>
                    <a href="">Electronic</a>
                    <a href="">Furniture</a>
                    <a href="">Toys</a>
                    <a href="">Others</a>
                </div>
            </section>
            <section class="main-nav-right">
                <a href="">Sign in</a>
                <span></span>
            </section>
        </nav>
        <section class="main-newpass">
            <div class="main-newpass-img">
                <img src="./Platzi_YardSale_Logos/logo_yard_sale.svg" alt="logo">
            </div>
            <div class="main-newpass-title">
                <h1>Create a new password</h1>
                <p>Enter a new password for your account</p>
            </div>
            <form action="/" class="main-newpass-form">
                <label for="new-password">Password</label>
                <input type="password" placeholder="*********" id="new-password">
                <label for="reenter-newpass">Re-enter password</label>
                <input type="password" placeholder="*********" id="reenter-newpass">
                <input type="button" class="main-newpass-button" value="Confirm">
            </form>
        </section>
    </main>
</body>
</html>
