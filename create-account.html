<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&family=Roboto:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/create-account.css">
    <title>Create an account</title>
</head>
<body>
    <main>
        <nav class="main-create-nav">
            <section class="main-nav-left">
                <img src="./Platzi_YardSale_Logos/logo_yard_sale.svg" alt="logo">
                <div class="main-nav-items">
                    <a href="#">All</a>
                    <a href="#">Clothes</a>
                    <a href="">Electronic</a>
                    <a href="">Furniture</a>
                    <a href="">Toys</a>
                    <a href="">Others</a>
                </div>
            </section>
            <section class="main-nav-right">
                <a href="">Sign in</a>
                <span></span>
            </section>
        </nav>
        <section class="main-create">
            <div class="main-create-title">
                <h1>My account</h1>
            </div>
            <form action="/" class="main-create-form">
                <div class="main-form-input">
                    <label for="name">Name</label>
                    <input type="text" placeholder="*********" id="name">
                    <label for="email-address">Email address</label>
                    <input type="text" id="email-address" placeholder="user@yardsale.com">
                    <label for="password">Password</label>
                    <input type="password" placeholder="*********" id="password">
                </div>
                <div class="main-form-button">
                    <input type="submit" class="main-create-button" value="Create">
                </div>
            </form>
        </section>
    </main>
</body>
</html>
