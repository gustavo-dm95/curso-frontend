<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&family=Roboto:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/email-sent.css">
    <title>Email has been sent</title>
</head>
<body>
    <main>
        <nav class="main-emailsent-nav">
            <section class="main-nav-left">
                <img src="./Platzi_YardSale_Logos/logo_yard_sale.svg" alt="logo">
                <div class="main-nav-items">
                    <a href="#">All</a>
                    <a href="#">Clothes</a>
                    <a href="">Electronic</a>
                    <a href="">Furniture</a>
                    <a href="">Toys</a>
                    <a href="">Others</a>
                </div>
            </section>
            <section class="main-nav-right">
                <a href="">Sign in</a>
                <span></span>
            </section>
        </nav>
        <section class="main-emailsent">
            <div class="main-emailsent-img">
                <img src="./Platzi_YardSale_Logos/logo_yard_sale.svg" alt="logo">
            </div>
            <div class="main-emailsent-title">
                <h1>Email has been sent!</h1>
                <p>Please check your inbox for instruction on how to reset the password</p>
            </div>
            <form action="/" class="main-emailsent-form">
                <sup></sup>
                <input type="button" class="main-emailsent-button" value="Login">
            </form>
            <div class="main-emailsent-resend">
                <p>Didn't receive the email?</p>
                <a href="#">Resend</a>
            </div>
        </section>
    </main>
